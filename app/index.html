<!doctype html>
<html lang="en" ng-app="fancyPhotoGrid">
<head>
	<meta charset="utf-8">
	<title>Fancy Photo Grid - A Derrick Showers Project</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
	<link rel="stylesheet" href="css/app.css"/>
</head>
<body>
	<header>
		<div class="row">
			<div class="col-md-4 col-md-offset-1">
				<h1>Fancy Photo Grid</h1>
				<p>A Derrick Showers Project</p>
			</div>
			<div class="col-md-4 pull-right topPadding30">
				Filter: <input placeholder="(ex. California, Wine)" ng-model="query">
			</div>
		</div>
	</header>

	<div ng-view></div>
	
	<!-- jQuery -->
	<script src="//code.jquery.com/jquery.js"></script>
	
	<!-- In production use:
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	-->
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-route.js"></script>
	<script src="lib/angular/angular-resource.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>
	
	<!--Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
